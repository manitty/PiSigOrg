 <div class="card border-dark mt-4">
      <div class="card-header">New Post</div>
      <div class="card-body">

          <input class="form-control mb-2" placeholder="Title" type="text" [(ngModel)]="enteredTitle">

        <textarea  class="form-control" rows="6" placeholder="Content" [(ngModel)]="enteredContent"></textarea>
        <button  (click)="onAddPost()" class="btn btn-info mt-2">Create Post</button>
      </div>
    </div>
